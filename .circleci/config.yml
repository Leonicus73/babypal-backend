version: 2.1

orbs:
  docker: circleci/docker@2.1.4

jobs:
  build-and-test:
    docker:
      - image: cimg/openjdk:17.0
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASSWORD
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            - v1-dependencies-
      - run:
          name: Install Dependencies
          command: mvn dependency:go-offline
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}
      - run:
          name: Run Tests
          command: mvn test
      - run:
          name: Build Package
          command: mvn clean package -DskipTests
      - persist_to_workspace:
          root: .
          paths:
            - target/
            - Dockerfile
            - .dockerignore

  docker-build-and-push:
    docker:
      - image: cimg/base:stable
    steps:
      - setup_remote_docker
      - attach_workspace:
          at: .
      - docker/build:
          image: $DOCKER_IMAGE
          tag: latest
      - docker/push:
          image: $DOCKER_IMAGE
          tag: latest

workflows:
  build-test-deploy:
    jobs:
      - build-and-test
      - docker-build-and-push:
          requires:
            - build-and-test
          filters:
            branches:
              only: main
